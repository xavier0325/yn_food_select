<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>芋泥想恰啥</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="icon" href="./favicon.ico" / type="image/x-icon">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container-fluid" id="title">
			<img class="img-responsive center-block" src="img/title.png" >
		</div>
		<div class="container-fluid" id="eat">
			<img src="img/eat.png" alt="eat" class="img-responsive center-block">
		</div>
		<div id="contentBox">
			<div class="container content">
				<h2 align="center">早餐恰什么捏？</h1>
				<b class="what">?</b>
				<button type="button" class="btn btn-info btn-lg btn-block">看天意>>></button>
				<img class="img-responsive center-block" src="img/pikaqiu1.png"  data-toggle="modal" data-target="#myModal">
			</div>
			<div class="container content">
				<h2 align="center">午餐恰什么捏？</h1>
				<b class="what">?</b>
				<button type="button" class="btn btn-info btn-lg btn-block">看天意>>></button>
				<img class="img-responsive center-block" src="img/pikaqiu2.png"  data-toggle="modal" data-target="#myModal">
			</div>
			<div class="container content">
				<h2 align="center">晚餐恰什么捏？</h1>
				<b class="what">?</b>
				<button type="button" class="btn btn-info btn-lg btn-block">看天意>>></button>
				<img class="img-responsive center-block" src="img/pikaqiu3.png"  data-toggle="modal" data-target="#myModal">
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">?</h4>
		            </div>
		            <div class="modal-body">
						  <div class="form-group">
						    <label class="sr-only" for="addFood">添加食物</label>
						    <input type="text" class="form-control" id="addFood" placeholder="添加想恰的食物入库~">
						  </div>
						  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
						  
						  <table class="table table-bordered table-striped table-hover table-condensed">
						  	<tr><th>食物名称</th><th>操作</th></tr>
						  	<!-- <tr><td>test</td><td><a>详情</a><a>删除</a></td></tr> -->
						  </table>
					</div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
		</div>
		
		<div id="details">
			<div id="details-title" class="bg-info"><h3 style="margin: 0;line-height: 50px;">⭐详情⭐</h3></div>
			<div id="details-body">
					<div style="margin: 0;" class="panel panel-info">
					    <div class="panel-heading" style="text-align: center;">
					        <h3 class="panel-title" id="foodName">food</h3>
					    </div>
					    <div class="panel-body">
					        <div id="details-content">
					        	<form role="form">
					        	  <div class="form-group">
					        	    <label for="name">填点啥嘞</label>
					        	    <textarea class="form-control" id="textArea" maxlength="120" placeholder="120字以内哈~" rows="3" style="resize: none;"></textarea>
					        	  </div>
					        	</form>
					        </div>
					    </div>
						<div class="panel-footer">
							<button type="button" id="okBtn" class="btn btn-primary center-block">OK</button>
						</div>
					</div>
				
			</div>
			<!-- <div id="details-footer">
				<div class="container-fluid">
					<button type="button" class="btn btn-primary">了解</button>
				</div>
				
			</div> -->
		</div>
		
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="col-xs-4 col-md-4 text-center">
					<h3>早上</h3>
				</div>
				<div class="col-xs-4 col-md-4 text-center">
					<h3>中午</h3>
				</div>
				<div class="col-xs-4 col-md-4 text-center">
					<h3>晚上</h3>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
